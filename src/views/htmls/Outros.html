<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Cursos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .navbar {
      background-color: rgb(115, 115, 141);
    }

    .navbar-brand {
      color: white;
      font-size: 1.5rem;
    }

    .navbar-nav {
      flex: 1;
      display: flex;
      justify-content: flex-start;
    }

    .navbar-nav .nav-item {
      margin-right: 20px;
    }

    .nav-link {
      color: white;
    }

    .section-header {
      margin-bottom: 20px;
    }

    .section-header h4 {
      font-size: 1.5rem;
      color: rgb(115, 115, 141);
    }

    .form-section {
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 5px;
    }

    .btn-primary {
      background-color: rgb(115, 115, 141);
      border: none;
      border-radius: 5px;
    }

    .btn-primary:hover {
      background-color: rgb(90, 90, 115);
    }

    .form-group p {
      margin-bottom: 0;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .form-section {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Sistema de Matrículas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/src/views/Secretaria/GerenciarCursos.html">Cursos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/src/views/Secretaria/GerenciarDocente.html">Docente</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/src/views/Secretaria/Cadastro.html">Cadastro</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/src/views/Secretaria/Outros.html">Datas</a>
              </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section class="container mt-4">
    <div class="form-section">
      <div class="section-header">
        <h4>Alterar Período de Matrículas</h4>
      </div>
      <form>
        <div class="row">
          <div class="col-12 col-md-6 mb-3">
            <div class="form-group">
              <label for="startDate">Data de início:</label>
              <input type="date" class="form-control" id="startDate" required>
            </div>
          </div>
          <div class="col-12 col-md-6 mb-3">
            <div class="form-group">
              <label for="endDate">Data de fim:</label>
              <input type="date" class="form-control" id="endDate" required>
            </div>
          </div>
          <div class="col-12 mt-4">
            <button type="submit" class="btn btn-primary">Alterar</button>
          </div>
        </div>
      </form>
    </div>

    <div class="form-section">
      <div class="section-header">
        <h4>Alterar data de emissão de boletos</h4>
      </div>
      <form>
        <div class="row">
          <div class="col-12 col-md-6 mb-3">
            <div class="form-group">
              <label for="startDateBoleto">Data de emissão:</label>
              <input type="date" class="form-control" id="startDateBoleto" required>
            </div>
          </div>
          <div class="col-12 col-md-6 mb-3">
            <div class="form-group">
              <label for="endDateBoleto">Data de vencimento:</label>
              <input type="date" class="form-control" id="endDateBoleto" required>
            </div>
          </div>
          <div class="col-12 mt-4">
            <button type="submit" class="btn btn-primary">Alterar</button>
          </div>
        </div>
      </form>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
