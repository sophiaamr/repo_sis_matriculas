<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Cursos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .navbar {
      background-color: rgb(115, 115, 141);
    }

    .navbar-brand {
      color: white;
      font-size: 1.5rem;
    }

    .navbar-nav {
      flex: 1;
      display: flex;
      justify-content: flex-start;
    }

    .navbar-nav .nav-item {
      margin-right: 20px;
    }

    .nav-link {
      color: white;
    }

    .form-section {
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Sistema de Matrículas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/repo_sis_matriculas-main/src/views/Secretaria/GerenciarCursos.html">Cursos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/repo_sis_matriculas-main/src/views/Secretaria/GerenciarFinanceiro.html">Docente</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/repo_sis_matriculas-main/src/views/Secretaria/Cadastro.html">Cadastro</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/repo_sis_matriculas-main/src/views/Secretaria/Outros.html">Datas</a>
              </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section class="form-section">
    <div class="container">
      <h2>Cadastro de usuário</h2>
      <hr class="my-2">
      <form>
        <div class="mb-1">
            <label for="userType" class="form-label">Tipo de Usuário</label>
            <select class="form-select" id="userType" required>
              <option value="" disabled selected>Selecione o tipo de usuário</option>
              <option value="student">Aluno</option>
              <option value="teacher">Professor</option>
            </select>
          </div>
        <div class="mb-1">
          <label for="studentName" class="form-label">Nome</label>
          <input type="text" class="form-control" id="studentName" required>
        </div>
        <div class="mb-1">
          <label for="studentCpf" class="form-label">CPF</label>
          <input type="text" class="form-control" id="studentCpf" required>
        </div>
        <div class="mb-1">
          <label for="studentEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="studentEmail" required>
        </div>
        <div class="mb-1">
          <label for="studentPhone" class="form-label">Telefone</label>
          <input type="tel" class="form-control" id="studentPhone" required>
        </div>
        <div class="mb-1">
          <label for="studentPassword" class="form-label">Senha</label>
          <input type="password" class="form-control" id="studentPassword" required>
        </div>
        
        <button type="submit" style="width: 100%;background-color:rgb(115, 115, 141) ;border-color:rgb(115, 115, 141) ; margin-top: 10px;" class="btn btn-primary">Cadastrar Aluno</button>
      </form>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
